# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Simple PactEnabled Provider

on:
  push:
    branches: [ master ]
    paths:
    - 'Simple-PactEnabled-Provider/*'  
  pull_request:
    branches: [ master ]
    paths:
    - 'Simple-PactEnabled-Provider/*'  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Set pact envs
      run: echo '::set-env name=pact.provider.version::$(git rev-parse --short "$GITHUB_SHA")'
      run: echo '::set-env name=pact.verifier.publishResults::true'

    - name: Build with Maven
      run: mvn -B package --file Simple-PactEnabled-Provider/pom.xml
