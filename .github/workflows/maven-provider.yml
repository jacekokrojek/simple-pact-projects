# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Simple PactEnabled Provider

on:
  push:
    branches: [ master ]
    paths:
    - 'Simple-PactEnabled-Provider/*'  
  pull_request:
    branches: [ master ]
    paths:
    - 'Simple-PactEnabled-Provider/*'  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Set pact pact.verifier.publishResults to true
      run: echo '::set-env name=pact.verifier.publishResults::true'
    - name: Set pact.provider.version to current short SHA
      run: echo "::set-env name=pact.provider.version::1.0.5+$GITHUB_SHA"
    - name: Build with Maven
      run: mvn -Dpact.verifier.publishResults=true -Dpact.provider.version::$GITHUB_SHA -B package --file Simple-PactEnabled-Provider/pom.xml
